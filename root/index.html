<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .pdf-container {
            margin-top: 20px;
            text-align: center;
        }
        .pdf-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Heading</h1>
        </div>
        <div class="content">
            <h2>Welcome to Your Dashboard</h2>
            <p>This is where you can find important information and updates.</p>
            
            <div class="pdf-container">
                <h3>Document Viewer</h3>
                <iframe src="ForecastReport.pdf" type="application/pdf"></iframe>
                <!-- Or use <embed> as an alternative -->
                <!-- <embed src="your-document.pdf" type="application/pdf" width="100%" height="600px" /> -->
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company</p>
        </div>
    </div>
</body>
</html>
